<!DOCTYPE>
<html>  
<head>
<style>  
table, th, td {  
    border: 1px solid black;  
    border-collapse: collapse;  
}  
th, td {  
    padding: 10px;  
}  
table#alter tr:nth-child(even) {  
    background-color: #87CEFA 
}  
table#alter tr:nth-child(odd) {  
    background-color: #FFA07A
}  
table#alter th {  
    color: white;  
    background-color: #303030;  
}  
</style>  
</head>
<body>
<h1>HTML Table</h1> 
<table id="alter" style="font-family:arial;">  
<tr><th>First Name</th><th>Last Name</th><th>Age</th><th>Gender</th></tr>  
<tr><td>Steve</td><td>Rogers</td><td>45</td><td>Male</td></tr>  
<tr><td>Tony</td><td>Stark</td><td>44</td><td>Male</td></tr>  
<tr><td>Thor</td><td>Odinson</td><td>40</td><td>Male</td></tr>  
<tr><td>Natasha</td><td>Romanoff</td><td>33</td><td>Female</td></tr>
<tr><td>Clint</td><td>Barton</td><td>35</td><td>Male</td></tr>   
</table>   
</body>
</html>
